{% extends "tubelight_base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center py-3">
                <h2 class="mb-0">Chat with Language Tutor</h2>
                <button id="new-chat-btn" class="btn btn-primary">New Chat</button>
            </div>
            <div class="card-body p-4">
                <div id="chat-messages" class="chat-container mb-4" style="height: 450px;"></div>

                <form id="chat-form" class="mt-4">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control py-2" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" class="btn btn-primary px-4">Send</button>
                        <button type="button" id="voice-button" class="btn btn-secondary px-3">
                            <i class="bi bi-mic"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
