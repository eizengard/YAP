{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Chat Practice</h2>
            </div>
            <div class="card-body">
                <div id="chat-messages"></div>
                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                        <button type="button" id="voice-button" class="btn btn-secondary">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Chat with Language Tutor</h2>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="chat-container mb-3"></div>
                
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="button" id="voice-button" class="btn btn-secondary">
                            <i class="bi bi-mic"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
