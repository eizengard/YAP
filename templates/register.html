{% extends "tubelight_base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Create an Account</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h4>Connect with Wallet</h4>
                    <p class="text-muted">Sign up quickly and securely using your crypto wallet</p>
                    <div id="dynamic-wallet-container" class="my-4"></div>
                </div>
                
                <hr>
                <div class="text-center">
                    <p class="text-muted">Or register with email</p>
                </div>
                
                <form method="post">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/wallet-connect.js') }}"></script>
<script src="{{ url_for('static', filename='js/dynamic-auth.js') }}"></script>
{% endblock %}
